<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
for(var i = 1; i<=10;i++){
    multiplication(i)
    document.write("<br>")
}
function addZero(num){
    if(num.toString().length == 1){
        return 0+''+num;
    }else{
        return num;
    }
}
function multiplication(n){
    for(var i = 1; i<=10;  i++){
        var gun = n * i;
        document.write(n+' <span style="color:red;">*</span> '+i+' <span style="color:red;">=</span> '+addZero(gun)+"<br>")
    }
}
</script>
</body>
</html>
